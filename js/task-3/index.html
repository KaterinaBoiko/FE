<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Play in try to guess</title>
    <style>
        body {
            padding-left: 30px;
        }
    </style>
</head>

<body>
    <p>Here you can play in try to guess with computer.</p>

    <p>Try to guess what number from this interval the computer made.</p>
    <input type="text" name="start" id="start" value="0" readonly>
    <input type="text" name="end" id="end" value="100" readonly><br><br>
    <input type="text" name="number" id="number" placeholder="Your number">
    <p id="hint"></p>
    <button onclick="guess()">Try</button>

    <script src="./script/main.js"></script>
</body>

</html>
