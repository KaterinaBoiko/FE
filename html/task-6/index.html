<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
    <link rel="stylesheet" href="./style/main.css">
    <script src="https://use.fontawesome.com/fcd2467c1b.js"></script>
</head>

<body>
    <div class="main-block">
        <div class="card">
            <div class="cardtop">
                <img class="logo" src="img/adidas.png" alt="Adidas">
                <img class="sneaker" src="img/sneaker_rotated.png" alt="sneaker">
                <p class="title">FINISH LINE ATHLETIC SHOES</p>
                <p class="desc">Men's Originals Swift Run Casual Sneakers from Finish Line</p>
                <p class="fast">FAST</p>
            </div>
            <div class="cardbottom">
                <p class="title">ATHLETIC<span>SHOES</span></p>
                <div class="new">NEW</div>
                <p class="desc">RUNNING COLLECTION</p>
                <div class="stars">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <form>
                    <p class="charac">SIZE</p>
                    <fieldset id="size">
                        <label><input type="radio" name="size" /><span>7</span></label>
                        <label><input type="radio" name="size" /><span>8</span></label>
                        <label><input type="radio" name="size" /><span>9</span></label>
                        <label><input type="radio" name="size" /><span>10</span></label>
                        <label><input type="radio" name="size" /><span>11</span></label>
                    </fieldset>

                    <p class="charac">COLOUR</p>
                    <fieldset id="colour">
                            <label><input type="radio" name="colour" /><span class="red"></span></label>
                            <label><input type="radio" name="colour" /><span class="green"></span></label>
                            <label><input type="radio" name="colour" /><span class="yellow"></span></label>
                    </fieldset>
                </form>
                <div class="price">USD <span>23,453</span></div>
            </div>
        </div>
    </div>
</body>

</html>
